<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-Day</title>
  <link rel="stylesheet" href="d-day.css">
</head>
<body>
  <h1>D-Day</h1>
    <div id="d-day-container" class="counter-container">
      <div class="d-day-child-container counter">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container counter">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container counter">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container counter">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="d-day-message"></div>
    <div id="target-selector id">
      <input id="target-year-input" class="target-input" size="5" /> -
      <input id="target-month-input" class="target-input" size="5" /> -
      <input id="target-date-input" class="target-input" size="5" />
    </div>
    <button onclick="starter()" class="btn start-btn">카운트다운 시작</button>
    <button onclick="resetTimer()" class="btn restart-btn">타이머 초기화</button>
</body>
<script src="d-day.js"></script>
</html>
